<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CRUD Operations</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="/">CRUD Operations</a>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- container start -->
    <div class="container mt-5">
        <div class="row">
            <!-- Columns where recored can added by form -->
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-2">Insert User Details</h2>
                <br />
                <form action="/insert" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Enter Username" class="form-control" name="name" required>
                        <input type="email" placeholder="Enter Email Id" class="form-control mt-2" name="email"
                            required>
                        <input type="tel" placeholder="Enter Contact No" class="form-control mt-2" name="contact"
                            required>
                        <input type="text" placeholder="Enter Home Address" class="form-control mt-2" name="address"
                            required>
                    </div>
                    <div class="form-group mt-2">
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Columns to display the data -->
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-2">User Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email Id</th>
                            <th scope="col">Contact No</th>
                            <th scope="col">Address</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for d in data %}
                        <tr>
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.contact}}</td>
                            <td>{{d.address}}</td>
                            <td>{{d.gender}}</td>
                            <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                            <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- container end -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
