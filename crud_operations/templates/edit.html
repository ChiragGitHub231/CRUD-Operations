<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CRUD Operations</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="/">CRUD Operations</a>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- container start -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <!-- Columns where recored can added by form -->
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-2">Update User Details</h2>
                <br />
                <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Enter Username" class="form-control" name="name" value={{d.name}} required>
                        <input type="email" placeholder="Enter Email Id" class="form-control mt-2" name="email" value={{d.email}} required>
                        <input type="tel" placeholder="Enter Contact No" class="form-control mt-2" name="contact" value={{d.contact}} required>
                        <input type="text" placeholder="Enter Home Address" class="form-control mt-2" name="address" value={{d.address}} required>
                    </div>
                    <div class="form-group mt-2">
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected>{{d.gender}}</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success" type="submit">Update</button>
                        <a class="btn btn-success" type="button" href="/">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- container end -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
